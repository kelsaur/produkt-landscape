<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="/css/style.css" />
    <title>Produkt landscape</title>

  <body>
    <section class="card">

        <img src="img/adidas_superstar.png" alt="Adidas Superstar" />

        <h1>Adidas Superstar</h1>

        <button>Take my money!</button>
      </aside>
    </section>
